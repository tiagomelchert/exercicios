<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-pequena.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-media.png" type="image/png">
        <img src="imagens/foto-grande.png" alt="Imagem Flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5</p>
<!--<audio src="media/audio1.mp3" controls ></audio>-->

<audio preload="metadata" controls>
    <source src="media/audio1.mp3" type="audio/mpeg">
    <source src="media/audio1.ogg" type="audio/ogg">
    <source src="media/audio1.wav" type="audio/wav"> <!--Não utilizar porque sao muito grandes-->
    <p>Infelizmente seu navegador não consegue reproduzir audio<a href="media/audio1.mp3">clique aqui para baixar o arquivo</a></p> 
</audio>
    
</body>
</html>
