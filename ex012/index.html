<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML</title>
    <style>
        body{
            background-color: #1ab814;
        }
    </style>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <video width="560" poster="imagens/paisagem.jpg" controls> 
    <source src="media/Video-Fullhd.webm" type="video/webm">
    <source src="media/Video-fullHD.mp4" type="video/mp4">
    <p>Seu navegador nao tem compatibilidade com reprodução de videos</p>

</video>

<h1>Inserindo video do Youtube</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=2SdwSlpDbIf3lmuS" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
<br>
<iframe width="560" height="315" src="https://www.youtube.com/embed/dwUDzM5dTog?si=plO-5fDN8iccobts" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
